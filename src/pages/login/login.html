
<ion-header>

	<ion-navbar color="primary">
		<ion-title>login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form>
		<ion-row>
			<ion-col>
				<ion-input type="text" name="email" [(ngModel)]="email" placeholder="email" ></ion-input>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-input type="password" name="password" [(ngModel)]="password"  placeholder="password"></ion-input>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button  (click)="emailLogin(email,password )"> Login </button>
			</ion-col>
			<ion-col>
				<button ion-button full (click)="OTP()">
					<ion-icon name="egg" >
						Generate OPT
					</ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</form>

	<ion-row>
		<ion-col>
			<button ion-button full (click)="gmailLogin()">
				<ion-icon ios="logo-google" md="logo-google">
					
				</ion-icon>
			</button>
		</ion-col>
		<ion-col>
			<button ion-button full (click)="twitterLogin()">
				<ion-icon ios="logo-twitter" md="logo-twitter">
					
				</ion-icon>
			</button>
		</ion-col>
		<ion-col>
			<button ion-button full (click)="facebookLogin()">
				<ion-icon ios="logo-facebook" md="logo-facebook">
					
				</ion-icon>
			</button>
		</ion-col>
	</ion-row>
	

	


</ion-content>
